# https://docs.github.com/ja/actions/reference/workflow-syntax-for-github-actions
name: Test
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test_behaviors.yml'
      - 'lib/**'
      - 'test/**'
      - 'spec/**'
      - '.rspec'
      - '**.gemspec'
      - 'Gemfile'
      - 'Rakefile'
  pull_request:
    paths:
      - '.github/workflows/test_behaviors.yml'
      - 'lib/**'
      - 'test/**'
      - 'spec/**'
      - '.rspec'
      - '**.gemspec'
      - 'Gemfile'
      - 'Rakefile'
jobs:
  test_behaviors:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04] # To avoid 22.x in ruby-head - https://github.com/ruby/setup-ruby/commit/57a3395c80307c17d69373c76472d5bc5c95efe3#
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby: [3.1, head]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        env:
          BUNDLE_WITHOUT: development
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: bundle exec rake test_behaviors --suppress-backtrace='\/bundle'
        env:
          BUNDLE_WITHOUT: development
        shell: 'script -q -e -c "bash {0}"'
